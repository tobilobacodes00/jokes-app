<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <div class="container">
        <img class="chuck-img" src="https://pbs.twimg.com/media/Gt3uvoAXUAAEi1o?format=jpg&name=large" alt="tobilobaCodes Logo">
        <h1>tobilobaCodes Joke Generator</h1>
        <div class="toggle-group">
            <label>
                <input type="radio" name="jokeType" value="Programming" checked>
                Dev Jokes
            </label>
            <label>
                <input type="radio" name="jokeType" value="Any">
                Non-Dev Jokes
            </label>
        </div>
        <button id="jokeButton">Get a Joke</button>
        <p id="jokeDisplay"></p>
    </div>
</body>
<script src="script.js" defer></script>
</html>
